           id="rect2269"
           width="417.68686"
           height="218.83144"
           x="466.79324"
           y="113.39835" /></flowRegion><flowPara
         id="flowPara2275">1 for any outgoing to reject states - I have to count all outgoing inputs and add them (i.e think of all R vertices being unique)</flowPara><flowPara
         id="flowPara2273">2 no outgoing - plus one as long as &quot;should be returned&quot; predicate returns true.</flowPara><flowPara
         id="flowPara2297" /><flowPara
         id="flowPara2301">The above will find all tail vertices, but will not know what to do with the reject vertex (which is added when PTASequenceEngine is constructed) which may or may not be actively used. If the graph contains even a single transition, the initial vertex cannot be a reject one and hence we are ok only considering non-reject vertices. In the situation where the only vertex in the whole graph is the reject one, we need to return 1 if it is the accept one (&quot;should be returned&quot; returns true) and 0 if not.</flowPara></flowRoot>    <g
